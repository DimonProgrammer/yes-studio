name: Sync Notion with Project

on:
  push:
    branches:
      - main
  schedule:
    # Каждые 6 часов (тянуть из Notion)
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Push docs to Notion
        if: github.event_name == 'push'
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          YES_STUDIO_PAGE_ID: ${{ secrets.YES_STUDIO_PAGE_ID }}
        run: npm run push:notion

      - name: Pull from Notion
        if: github.event_name == 'schedule'
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        run: npm run sync:notion

      - name: Commit changes
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/from-notion/
          git commit -m "chore: sync notion files" --allow-empty || true
          git push
